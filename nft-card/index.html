<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <section id="nft-card">
      <div class="nft-container">
        <div class="nft-card">
          <div class="nft-card__header">
            <img src="./images/image-equilibrium.jpg" class="main-image" alt="image">
            <div class="view-image">
              <img src="./images/icon-view.svg" alt="view">
            </div>
          </div>

          <div class="nft-card__body">
            <h1 class="nft-card__title">Equilibrium #3429</h1>
            <p class="nft-card__text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft-card__info">
              <div class="nft-card__info__price">
                <img src="./images/icon-ethereum.svg" alt="eth">
                <p>0.041 ETH</p>
              </div>
              <div class="nft-card__info__time">
                <img src="./images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="nft-card__footer">
            <img src="./images/image-avatar.png" alt="avatar">
            <p class="creator">
              Creation of <span>HansalDev</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
